<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{{.Params.document_title}}</title>
    <meta name="description" content="Heriot-Watt Tech Club" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/stylesheets/main.css" />

    <meta property="og:image" content="/images/output-onlinepngtools.png" />
    <link rel="icon" href="/images/favicon.png" type="image/png" />
</head>
<body id="top">
    <header class="s-header">

        <div class="header-logo">
            <a href="/">
                <img class="site-logo" src="/images/output-onlinepngtools.png">
            </a>
        </div>

        <nav class="header-nav">

            <a href="#0" class="header-nav__close" title="close"><span>Close</span></a>

            <div class="header-nav__content">
                <h3>Navigation</h3>
                <ul class="header-nav__list">

                {{ range .Params.nav_links }}
                    {{if eq .isCurrent true }}
                        <li class="current"><a class="smoothscroll"  href="{{ .link}}" title="{{ lower (replaceRE `(\\s)` `` .name)}}">{{ .name}}</a></li>
                    {{else}}
                        <li><a class="smoothscroll"  href="{{ .link}}" title="{{ lower (replaceRE `(\\s)` `` .name)}}">{{ .name}}</a></li>
                    {{end}}
                        
                {{end}}
                </ul>

            </div> <!-- end header-nav__content -->

        </nav>  <!-- end header-nav -->

        <a class="header-menu-toggle" href="#0">
            <span class="header-menu-text">Nav</span>
            <span class="header-menu-icon"></span>
        </a>

    </header> <!-- end s-header -->
